
<div class="buttons">
    <a class="btn btn-default" href="/menus/new">메뉴등록</a>
  </div>
  <table class="table table-striped menus" border="0">
    <thead>
      <tr>
        <th style="width:10%" class="text-center">번호</th>
        <th style="width:20%" class="text-center">분류</th>
        <th style="width:20%" class="text-center">메뉴이름</th>
        <th style="width:15%" class="text-center">가격</th>
        <th style="width:35%" class="text-center">설명</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="menus.length == 0">
        <td class="noData" colspan="4">등록된 메뉴가 없습니다.</td>
      </tr>
      <tr *ngFor="let menu of menus">
        <td align="center">{{menu.menuNo}}</td>
        <td align="center">{{menu.classify}}</td>
        <td><a [routerLink]="['/', 'menus', menu.menuNo, 'edit']">{{menu.name}}</a></td>
        <td align="right">{{menu.price | number}}</td>
        <td>{{menu.description}}</td>
      </tr>
    </tbody>
  </table>
